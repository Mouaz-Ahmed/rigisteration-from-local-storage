<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-Form</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <div id="logIn_container">
            <div class="h1_div">
                <h1 class="h1">Login Form</h1>
                <div class="border_bottom"></div>
            </div>
            <div id="form">
                <form action="#">
                    <ul>
                        <div id="same_inputs">
                            <li class="li"><input class="same_input" type="email" placeholder="Enter your email"
                                    id="login_email_value">
                            </li>
                            <li class="li"><input class="same_input" type="password" placeholder="Enter your password" required
                                    id="login_password_value">
                            </li>
                        </div>
                        <li class="li"><input id="logIn_btn" type="submit" value="Login"
                            onclick="loginPage()"></li>
                    </ul>
                </form>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
